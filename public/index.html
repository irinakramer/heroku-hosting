<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>KoЯn Fan Page</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap JS -->
    <link
      rel="text/javascript"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    />
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    ></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
    <!-- js -->
    <script src="keys.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header text-danger">
          <h1>KoЯn Fan Page</h1>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="panel-group">
        <div class="panel panel-danger">
          <div class="panel-heading">
            Post a message for all fans of <strong>KoЯn</strong> to see
          </div>
          <div class="panel-body">
            <form action="" id="message-form">
              <div class="form-group">
                <label for="">Message:</label>
                <textarea
                  id="message"
                  type="text"
                  class="form-control"
                ></textarea>
              </div>
              <button class="btn btn-default">Post to board</button>
            </form>
          </div>
        </div>
      </div>

      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">Message board</div>
          <ul class="message-board"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
